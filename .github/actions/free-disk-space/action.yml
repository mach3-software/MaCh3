---
# KS: Microsoft keep polluting runners with crap so le't delete them to free some space
name: Free Disk Space
description: Free disk space

runs:
  using: composite
  steps:
    - name: Free disk space
      shell: bash
      run: |
        echo "Performing full cleanup build..."
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
        docker system prune -af || true
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        df -h
