# This scans MaCh3 and tries to find vulnerabilities
# KS: Scan both CPU and GPU
name: "CodeQL C++ Analysis"
on:
  schedule:
    - cron: '0 0 * * 1' # KS: Every Monday at midnight to not disturb during weekend...

jobs:
  analyze:
    name: Analyze C++ Code with CodeQL
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: [
          "ghcr.io/mach3-software/mach3:alma9latest",
          "ghcr.io/mach3-software/mach3:rocky9cudalatest"
        ]
    container:
      image: ${{ matrix.container }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Free disk space for ICPX
        run: |
            echo "Performing full cleanup for ICPX build..."
            sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
            docker system prune -af || true
            sudo apt-get clean
            sudo rm -rf /var/lib/apt/lists/*
            df -h
            
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: c-cpp
          build-mode: manual

      - name: Build Code
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
